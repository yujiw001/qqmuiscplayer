<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐播放器-NJ</title>
    <link rel="stylesheet" href="../css//jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/index.js"></script>
    
</head>
<body>
   <div class="header">
       <h1 class="logo"><a href="#"> </a></h1>
       <ul class="register">
           <li>登录</li>
           <li>设置</li>
       </ul>
   </div> 
   <div class="content">
       <div class="content_in">
           <div class="content_left">
               <div class="content_toolbar">
                   <span><i></i>收藏</span>
                   <span><i></i>添加到</span>
                   <span><i></i>下载</span>
                   <span><i></i>删除</span>
                   <span><i></i>清空列表</span>
               </div>
               <div class="content_list" data-mcs-theme="minimal-dark">
                   <ul>
                   </ul>
               </div>
           </div>
           <div class="content_right">
               <div class="song_info">
                   <a href="javascript: ;" class="song_info_pic">
                       <img src="../images/closer.jpg" alt="">
                   </a>
                   <div class="song_info_name">曲目名称
                       <a href="javascript: ;">closer</a>
                   </div>
                   <div class="song_info_singer">歌手：
                    <a href="javascript: ;">chainsmoker</a>
                    <div class="song_info_album">专辑：
                        <a href="javascript: ;">closer</a>
                </div>
               </div>
               <ul class="song_lyric">
                   <li class="cur">第一条歌词</li>
                   <li class="cur">第二条歌词</li>
               </ul>
           </div>
       </div>
   </div>
   <div class="footer">
       <div class="footer_in">
           <a href="javascript: ;" class="music_pre"></a>
           <a href="javascript: ;" class="music_play"></a>
           <a href="javascript: ;" class="music_next"></a>
           <div class="music_progress_info">
               <div class="music_progress_top">
                   <span class="music_progress_name">closer/chainsmoker</span>
                   <span class="music_progress_time">00:00/3:36</span>
               </div>
               <div class="music_progress_bar">
                   <div class="music_progress_line">
                       <div class="music_progress_dot"></div>
                   </div>
               </div>
           </div>
           <a href="javascript: ;" class="music_mode"></a>
           <a href="javascript: ;" class="music_fav"></a>
           <a href="javascript: ;" class="music_down"></a>
           <a href="javascript: ;" class="music_comment"></a>
           <a href="javascript: ;" class="music_only"></a>
           <div class="music_voice_info">
                <a href="javascript: ;" class="music_voice_icon">
                    <div class="music_voice_bar">
                        <div class="music_voice_line">
                            <div class="music_voice_dot"></div>
                        </div>
                    </div>
                </a>
           </div>
       </div>
   </div>
   <div class="mask_bg"></div>
   <div class="mask"></div>
   <audio src=""></audio>
</body>
</html>
